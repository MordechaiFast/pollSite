<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PollSite Questions</title>
  </head>
  <body>
    {% if question_list %}
      <p>The recent polls:</p>
        <ul>{% for question in question_list %}
            <li><a href="{% url 'polls:detail' question.id %}">
            {{ question.question_text }}</a></li>
        {% endfor %}</ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
  </body>
</html>
